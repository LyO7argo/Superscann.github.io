<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
    <p id="error" class="error"></p>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const error = document.getElementById('error');

        // Validation pour admin
        if (username === "Weblox" && password === "SPCCT2049") {
            window.location.href = "https://lyo7argo.github.io/Superscann.github.io/admin.html"
        } 
        // Validation pour Camille
        else if (username === "Camille" && password === "oeuvre argaud scan") {
            window.location.href = "https://lyo7argo.github.io/Superscann.github.io/Camille.html"
        } else {
            error.textContent = "Nom d'utilisateur ou mot de passe incorrect";
        }
    }
</script>

</body>
</html>
